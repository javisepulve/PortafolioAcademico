<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Promedio</title>
    <script>
        const divi = 5;
        var num1 = prompt("Ingrese el Primer número");
        var num2 = prompt("Ingrese el Segundo número");
        var num3 = prompt("Ingrese el Tercer número");
        var num4 = prompt("Ingrese el Cuerto número");
        var num5 = prompt("Ingrese el Quinto número");

        var calculos = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4) + parseInt(num5);

        var resultado = calculos / divi;

        document.write("el resultado de su promedio es: " + resultado);
    </script>
</head>

<body>
    <footer>
        <p>Desafio Latam By Francisco Sepulveda</p>
    </footer>
</body>

</html>
